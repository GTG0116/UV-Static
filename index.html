<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Proxy</title>
    <!-- Change paths if your fork uses /static/uv/ or /public/uv/ instead of /uv/ -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #0a0a23; color: #ddd; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #00ffcc; }
        input { width: 70%; max-width: 800px; padding: 14px; font-size: 18px; border-radius: 8px; border: 1px solid #444; background: #111; color: white; }
        button { padding: 14px 30px; font-size: 18px; margin: 10px; background: #00cc99; color: black; border: none; border-radius: 8px; cursor: pointer; }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin: 40px auto; max-width: 1200px; }
        .game-card { background: #1a1a3d; padding: 20px; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .game-card:hover { background: #2a2a55; transform: scale(1.05); }
        #proxy-frame { width: 100%; height: 80vh; border: none; display: none; margin-top: 30px; background: #000; }
    </style>
</head>
<body>
    <h1>Unblocked Games with Proxy</h1>
    <p>Enter a URL or search term, or click a game.</p>
    <input id="input" placeholder="https://example.com or search..." autofocus>
    <button id="go">Launch</button>

    <div class="games-grid" id="games"></div>

    <iframe id="proxy-frame"></iframe>

    <script>
        window.addEventListener('load', function() {
            if (typeof __uv$config === 'undefined') {
                alert('Proxy scripts failed to load! Check that /uv/uv.bundle.js and /uv/uv.config.js are in your repo files.');
                return;
            }

            const { prefix, encodeUrl } = __uv$config;

            document.getElementById('go').onclick = function() {
                let val = document.getElementById('input').value.trim();
                if (!val) return;
                let url = val.startsWith('http') ? val : (val.includes('.') ? 'https://' + val : 'https://www.google.com/search?q=' + encodeURIComponent(val));
                loadProxied(url);
            };

            // Add/remove games here
            const games = [
                { name: 'Slope', url: 'https://www.slope.game/' },
                { name: 'Retro Bowl', url: 'https://www.retrobowlgame.io/' },
                { name: '1v1.LOL', url: 'https://1v1.lol/' },
                { name: 'Cookie Clicker', url: 'https://orteil.dashnet.org/cookieclicker/' },
                { name: 'Krunker', url: 'https://krunker.io/' },
            ];

            const grid = document.getElementById('games');
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.textContent = game.name;
                card.onclick = () => loadProxied(game.url);
                grid.appendChild(card);
            });

            function loadProxied(url) {
                const proxiedUrl = prefix + encodeUrl(url);
                const frame = document.getElementById('proxy-frame');
                frame.src = proxiedUrl;
                frame.style.display = 'block';
                frame.scrollIntoView({ behavior: 'smooth' });
            }

            // Service Worker registration (adjust sw path if needed, e.g. /uv/sw.js)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/uv/uv.sw.js', { scope: prefix || '/service/' })
                    .catch(err => console.error('SW registration error:', err));
            }
        });
    </script>
</body>
</html>
